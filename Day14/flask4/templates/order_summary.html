<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
</head>
<body>
    <h1>Order Summary</h1>

    <h2>Product Order</h2>
    <p>Product Name: {{ order.product_name }}</p>
    <p>Quantity: {{ order.quantity }}</p>

    <h2>Shipping Details</h2>
    <p>Name: {{ shipping_details.name }}</p>
    <p>Address: {{ shipping_details.address }}</p>
    <p>Contact Number: {{ shipping_details.contact_number }}</p>

    <a href="{{ url_for('confirm_order') }}">Confirm Order</a>
</body>
</html>
